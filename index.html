<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LED Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
    .status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>ESP32 LED Control</h1>

  <button class="on" onclick="setLED(1)">Turn ON</button>
  <button class="off" onclick="setLED(0)">Turn OFF</button>

  <div class="status" id="status">Current LED Status: ...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // ðŸ”§ Replace with your Firebase config:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const statusEl = document.getElementById("status");

    // Write to /ledStatus
    function setLED(state) {
      db.ref("ledStatus").set(state);
    }

    // Listen to /ledStatus changes
    db.ref("ledStatus").on("value", (snapshot) => {
      const value = snapshot.val();
      statusEl.textContent = "Current LED Status: " + value;
    });
  </script>
</body>
</html>
