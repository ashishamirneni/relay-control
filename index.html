<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Automation Timer</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #00d1ff;
    }

    label {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    input[type="time"] {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #00d1ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b4e6;
    }

    .status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #7fff7f;
    }
  </style>
</head>
<body>
  <h2>ESP32 Automation Timer</h2>

  <label for="start">Start Time:</label>
  <input type="time" id="start" />

  <label for="end">End Time:</label>
  <input type="time" id="end" />

  <button onclick="updateTime()">Update Timer</button>
  <div class="status" id="status"></div>

  <script>
    // ðŸ”§ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton",
      storageBucket: "esp32livebutton.appspot.com",
      messagingSenderId: "909258245464",
      appId: "1:909258245464:web:24202a59472aebed76892d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load current values
    window.onload = () => {
      db.ref("timer").once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("start").value = data.start || "";
          document.getElementById("end").value = data.end || "";
        }
      });
    };

    // Update time in Firebase
    function updateTime() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!start || !end) {
        alert("Please set both start and end time.");
        return;
      }

      db.ref("timer").set({
        start: start,
        end: end
      }).then(() => {
        document.getElementById("status").innerText = "Timer updated successfully!";
        setTimeout(() => document.getElementById("status").innerText = "", 3000);
      }).catch(error => {
        alert("Error updating Firebase: " + error.message);
      });
    }
  </script>
</body>
</html>
