<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Relay Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .on {
      background-color: #4CAF50;
      color: white;
    }
    .off {
      background-color: #f44336;
      color: white;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ESP32 Relay Control Panel</h1>

  <div class="section">
    <h3>Mode</h3>
    <p><b>Current Mode:</b> <span id="modeLabel">Loading...</span></p>
    <button onclick="toggleMode()">Toggle Mode</button>
  </div>

  <div class="section">
    <h3>Timer Schedule (6:00 PM - 10:30 PM)</h3>
    <p><b>Timer Status:</b> <span id="timerLabel">Loading...</span></p>
    <button onclick="toggleTimer()">Toggle Timer</button>
  </div>

  <div class="section">
    <h3>Relay Control (Auto Mode Only)</h3>
    <div id="relays"></div>
  </div>

  <div class="status" id="status">Connecting...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton",
      storageBucket: "esp32livebutton.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const modeLabel = document.getElementById('modeLabel');
    const timerLabel = document.getElementById('timerLabel');
    const statusDiv = document.getElementById('status');
    const relaysDiv = document.getElementById('relays');

    // Add relay control buttons
    for (let i = 1; i <= 7; i++) {
      const div = document.createElement('div');
      div.className = "relay";
      div.innerHTML = `
        Relay ${i} <br>
        <button class="on" onclick="setRelay(${i}, 1)">ON</button>
        <button class="off" onclick="setRelay(${i}, 0)">OFF</button>
        <br><br>
      `;
      relaysDiv.appendChild(div);
    }

    // Toggle Mode (manual/auto)
    function toggleMode() {
      db.ref('onlineStatus').get().then(snapshot => {
        const val = snapshot.val() || 0;
        db.ref('onlineStatus').set(val === 1 ? 0 : 1);
      });
    }

    // Toggle Timer (timeSet)
    function toggleTimer() {
      db.ref('timeSet').get().then(snapshot => {
        const val = snapshot.val() || 0;
        db.ref('timeSet').set(val === 1 ? 0 : 1);
      });
    }

    // Set individual relay
    function setRelay(index, value) {
      db.ref(`relay${index}`).set(value);
    }

    // Listen for onlineStatus changes
    db.ref('onlineStatus').on('value', snapshot => {
      const val = snapshot.val();
      modeLabel.textContent = val === 1 ? 'Auto' : 'Manual';
    });

    // Listen for timer state
    db.ref('timeSet').on('value', snapshot => {
      const val = snapshot.val();
      timerLabel.textContent = val === 1 ? 'ON' : 'OFF';
    });

    // Firebase connection status
    firebase.database().ref(".info/connected").on("value", function(snap) {
      if (snap.val() === true) {
        statusDiv.innerText = "Connected to Firebase";
        statusDiv.style.color = "green";
      } else {
        statusDiv.innerText = "Disconnected";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
