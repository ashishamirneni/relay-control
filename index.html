<!DOCTYPE html>
<html>
<head>
  <title>ESP32 8-Relay Control</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .relay {
      margin: 10px;
      padding: 10px;
      display: inline-block;
      background: #eee;
      border-radius: 10px;
    }
    .relay button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ESP32 8-Relay Control Panel</h1>
  <div id="relays"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById("relays");

    for (let i = 1; i <= 8; i++) {
      const div = document.createElement("div");
      div.className = "relay";
      div.innerHTML = `
        <h3>Relay ${i}</h3>
        <button onclick="setRelay(${i}, 1)">ON</button>
        <button onclick="setRelay(${i}, 0)">OFF</button>
        <p>Status: <span id="status${i}">...</span></p>
      `;
      container.appendChild(div);

      firebase.database().ref("relays/relay" + i).on("value", snap => {
        document.getElementById("status" + i).innerText = snap.val();
      });
    }

    function setRelay(num, state) {
      firebase.database().ref("relays/relay" + num).set(state);
    }
  </script>
</body>
</html>
