<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Relay Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .relay {
      background: white;
      border-radius: 12px;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 130px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button.on {
      background-color: #4CAF50;
      color: white;
    }

    button.off {
      background-color: #f44336;
      color: white;
    }

    #status {
      margin-bottom: 20px;
      font-weight: bold;
    }

    @media(max-width: 600px) {
      .relay {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>ESP32 Relay Control</h1>
  <div id="status">Connecting...</div>
  <div class="container" id="relayContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const relayCount = 8;
    const container = document.getElementById('relayContainer');
    const status = document.getElementById('status');

    function createRelayCard(i, state) {
      const card = document.createElement('div');
      card.className = 'relay';
      card.id = 'relay' + i;

      const title = document.createElement('h3');
      title.innerText = 'Relay ' + (i + 1);

      const btn = document.createElement('button');
      btn.innerText = state ? 'ON' : 'OFF';
      btn.className = state ? 'on' : 'off';

      btn.onclick = () => {
        const newState = btn.innerText === 'OFF' ? 1 : 0;
        db.ref('relays/' + i).set(newState);
      };

      card.appendChild(title);
      card.appendChild(btn);
      container.appendChild(card);
    }

    function updateRelayUI(i, state) {
      const card = document.getElementById('relay' + i);
      const btn = card.querySelector('button');
      btn.innerText = state ? 'ON' : 'OFF';
      btn.className = state ? 'on' : 'off';
    }

    function initUI() {
      status.innerText = 'Connected!';
      for (let i = 0; i < relayCount; i++) {
        db.ref('relays/' + i).once('value').then(snapshot => {
          const state = snapshot.val() || 0;
          createRelayCard(i, state);
        });

        db.ref('relays/' + i).on('value', snapshot => {
          const state = snapshot.val();
          if (document.getElementById('relay' + i)) {
            updateRelayUI(i, state);
          }
        });
      }
    }

    firebase.database().ref('.info/connected').on('value', function(snapshot) {
      if (snapshot.val() === true) {
        initUI();
      } else {
        status.innerText = 'Disconnected';
      }
    });
  </script>
</body>
</html>
