<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Relay Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .mode-display {
      font-size: 2em;
      color: #333;
      padding: 20px 40px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="mode-display" id="status">Checking mode...</div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const statusDiv = document.getElementById("status");
    const statusRef = ref(database, 'onlineStatus');

    // Step 1: Set onlineStatus to 0 (manual mode)
    set(statusRef, 0).then(() => {
      console.log("onlineStatus set to 0");

      // Step 2: Wait 2-3 seconds, then check status again
      setTimeout(async () => {
        try {
          const snapshot = await get(statusRef);
          const value = snapshot.val();
          console.log("onlineStatus is", value);

          if (value === 1) {
            statusDiv.textContent = "Online Mode";
            statusDiv.style.color = "green";
          } else {
            statusDiv.textContent = "Manual Mode";
            statusDiv.style.color = "red";
          }
        } catch (error) {
          statusDiv.textContent = "Error reading mode";
          console.error(error);
        }
      }, 2500); // 2.5 seconds delay

    }).catch((error) => {
      statusDiv.textContent = "Failed to set onlineStatus";
      console.error(error);
    });
  </script>
</body>
</html>
