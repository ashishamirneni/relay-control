<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Relay Control Panel</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaeaea;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin: 0;
    }

    #status {
      font-size: 1.2em;
      margin: 15px;
    }

    .relay-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .relay {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 160px;
      padding: 15px;
    }

    .relay h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .relay button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .on-btn {
      background-color: #4CAF50;
      color: white;
    }

    .off-btn {
      background-color: #f44336;
      color: white;
    }

    button:disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .relay {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>ESP32 Relay Control Panel</h1>
  <div id="status">Device Status: <span id="device-status">Checking...</span></div>
  <div class="relay-container" id="relay-container"></div>

  <script>
    // âœ… Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton",
      storageBucket: "esp32livebutton.appspot.com",
      messagingSenderId: "149531475542",
      appId: "1:149531475542:web:your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const relayContainer = document.getElementById("relay-container");
    const deviceStatus = document.getElementById("device-status");

    // Render 8 relay buttons
    for (let i = 1; i <= 8; i++) {
      const relayDiv = document.createElement("div");
      relayDiv.className = "relay";

      const title = document.createElement("h2");
      title.textContent = `Relay ${i}`;
      relayDiv.appendChild(title);

      const onBtn = document.createElement("button");
      onBtn.textContent = "ON";
      onBtn.className = "on-btn";
      onBtn.onclick = () => db.ref("relays/relay" + i).set(1);
      relayDiv.appendChild(onBtn);

      const offBtn = document.createElement("button");
      offBtn.textContent = "OFF";
      offBtn.className = "off-btn";
      offBtn.onclick = () => db.ref("relays/relay" + i).set(0);
      relayDiv.appendChild(offBtn);

      // Listen for changes
      db.ref("relays/relay" + i).on("value", (snap) => {
        const state = snap.val();
        onBtn.disabled = state === 1;
        offBtn.disabled = state === 0;
      });

      relayContainer.appendChild(relayDiv);
    }

    // ðŸ”„ Online status check logic
    function checkOnlineStatus() {
      const randomNumber = Math.floor(Math.random() * 1000);
      db.ref("status/random_in").set(randomNumber);
      setTimeout(() => {
        db.ref("status/random_out").once("value").then((snap) => {
          const received = snap.val();
          if (received === randomNumber + 10) {
            deviceStatus.textContent = "Online";
            deviceStatus.style.color = "green";
          } else {
            deviceStatus.textContent = "Offline";
            deviceStatus.style.color = "red";
          }
        });
      }, 1500);
    }

    // Run checker every 5 seconds
    setInterval(checkOnlineStatus, 5000);
    checkOnlineStatus();
  </script>
</body>
</html>
