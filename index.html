<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
            text-align: left;
        }
        #messageInput {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>ESP32 WebSocket Client</h1>
    <p>Connects to ESP32 at ws://192.168.0.105:81</p>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="downloadBlob()">Download HTML</button>
    <script>
        const wsUrl = 'ws://192.168.0.105:81';
        let ws = null;

        // WebSocket functions
        function updateStatus(message, color) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.color = color;
        }

        function addMessage(message, isSent = false) {
            const messagesDiv = document.getElementById('messages');
            const msg = document.createElement('div');
            msg.textContent = (isSent ? 'Sent: ' : 'Received: ') + message;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                updateStatus('Connected to ESP32', 'green');
                addMessage('Connected');
            };

            ws.onmessage = function(event) {
                addMessage(event.data);
            };

            ws.onclose = function() {
                updateStatus('Disconnected', 'red');
                addMessage('Disconnected');
                ws = null;
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket Error:', error);
                updateStatus('Error', 'red');
                addMessage('Error occurred');
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                addMessage(message, true);
                input.value = '';
            } else {
                alert('Not connected or empty message');
            }
        }

        // Generate and download Blob
        function downloadBlob() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'esp32-websocket-client.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initial connection attempt
        connectWebSocket();
    </script>
</body>
</html>
