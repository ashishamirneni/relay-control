<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Online Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    .status-box {
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .status {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .online {
      color: green;
    }

    .offline {
      color: red;
    }
  </style>
</head>
<body>
  <div class="status-box">
    <h1>ESP32 Connection Status</h1>
    <div id="status" class="status offline">Checking...</div>
  </div>

  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com/",
      projectId: "esp32livebutton",
      storageBucket: "esp32livebutton.appspot.com",
      messagingSenderId: "397440760232",
      appId: "1:397440760232:web:1690d0e6f0e8fd16fae9df"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const statusDiv = document.getElementById("status");
    const pingRef = ref(database, 'status/ping');

    function setStatus(state) {
      if (state === 'online') {
        statusDiv.textContent = "ONLINE";
        statusDiv.classList.remove('offline');
        statusDiv.classList.add('online');
      } else {
        statusDiv.textContent = "OFFLINE";
        statusDiv.classList.remove('online');
        statusDiv.classList.add('offline');
      }
    }

    function checkESP32Status() {
      // Step 1: Write 0 to ping
      set(pingRef, 0);

      let onlineDetected = false;

      // Step 2: Listen for ping change to 1
      const unsubscribe = onValue(pingRef, (snapshot) => {
        const value = snapshot.val();
        if (value === 1 && !onlineDetected) {
          onlineDetected = true;
          setStatus("online");
        }
      });

      // Step 3: If after 5 seconds, no 1 received â†’ OFFLINE
      setTimeout(() => {
        if (!onlineDetected) {
          setStatus("offline");
        }
      }, 5000);
    }

    // Check every 10 seconds
    checkESP32Status();
    setInterval(checkESP32Status, 10000);
  </script>
</body>
</html>
