<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .on {
      background-color: #4CAF50;
      color: white;
    }
    .off {
      background-color: #f44336;
      color: white;
    }
    .status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>ESP32 LED Control</h1>

  <button class="on" onclick="setLED(1)">Turn ON</button>
  <button class="off" onclick="setLED(0)">Turn OFF</button>

  <div class="status" id="status">Current LED Status: ...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ”§ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton",
      storageBucket: "esp32livebutton.appspot.com",
      messagingSenderId: "149531475542",
      appId: "1:149531475542:web:your-app-id" // optional
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const statusEl = document.getElementById("status");

    // Update LED status in database
    function setLED(state) {
      db.ref("ledStatus").set(state);
    }

    // Realtime listener for LED status
    db.ref("ledStatus").on("value", (snapshot) => {
      const value = snapshot.val();
      statusEl.textContent = "Current LED Status: " + value;
    });
  </script>

</body>
</html>
