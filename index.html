<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 WebSocket Connector</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ESP32 Connector</h1>
  <p>Click below to connect to your ESP32 via WebSocket (in a new tab):</p>
  <button onclick="connectToESP32()">Connect to ESP32</button>

  <script>
    function connectToESP32() {
      const html = `
        <!DOCTYPE html>
        <html>
        <head><title>ESP32 WebSocket</title></head>
        <body>
          <h2>Connecting to ESP32...</h2>
          <script>
            const socket = new WebSocket("ws://192.168.0.105:81");
            socket.onopen = () => {
              document.body.innerHTML += "<p style='color: green;'>Connected to ESP32!</p>";
              socket.send("Hello from browser!");
            };
            socket.onmessage = e => {
              document.body.innerHTML += "<p>ESP32 says: " + e.data + "</p>";
            };
            socket.onerror = e => {
              document.body.innerHTML += "<p style='color: red;'>WebSocket error</p>";
              console.error(e);
            };
            socket.onclose = () => {
              document.body.innerHTML += "<p style='color: orange;'>WebSocket closed</p>";
            };
          <\/script>
        </body>
        </html>
      `;
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
