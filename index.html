<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Relay Control</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .relay {
      margin: 1rem auto;
      padding: 1rem;
      background: #1e293b;
      border-radius: 12px;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .relay span {
      font-size: 1.2rem;
    }
    .toggle {
      appearance: none;
      width: 60px;
      height: 30px;
      background: #64748b;
      border-radius: 30px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .toggle:checked {
      background: #22c55e;
    }
    .toggle::before {
      content: "";
      position: absolute;
      width: 26px;
      height: 26px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }
    .toggle:checked::before {
      transform: translateX(30px);
    }
    #status {
      font-size: 1rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #334155;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ESP32 Relay Control Panel</h1>
  <div id="status">Connecting...</div>
  <div id="relay-controls"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton",
      storageBucket: "esp32livebutton.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const relayControls = document.getElementById('relay-controls');
    const status = document.getElementById('status');

    // Create toggle switches
    for (let i = 1; i <= 7; i++) {
      const relayDiv = document.createElement('div');
      relayDiv.className = 'relay';

      const label = document.createElement('span');
      label.textContent = `Relay ${i}`;

      const toggle = document.createElement('input');
      toggle.type = 'checkbox';
      toggle.className = 'toggle';
      toggle.id = `relay${i}`;

      toggle.addEventListener('change', () => {
        const state = toggle.checked ? 1 : 0;
        db.ref(`relay${i}`).set(state);
      });

      relayDiv.appendChild(label);
      relayDiv.appendChild(toggle);
      relayControls.appendChild(relayDiv);
    }

    function syncState() {
      for (let i = 1; i <= 7; i++) {
        const ref = db.ref(`relay${i}`);
        const toggle = document.getElementById(`relay${i}`);

        ref.on('value', (snapshot) => {
          toggle.checked = snapshot.val() === 1;
        });
      }

      db.ref("onlineStatus").on('value', snapshot => {
        const val = snapshot.val();
        if (val === 1) {
          status.textContent = "Online Mode (Cloud Controlled)";
          status.style.color = "#22c55e";
        } else {
          status.textContent = "Offline Mode (Physical Switch)";
          status.style.color = "#f97316";
        }
      });
    }

    syncState();
  </script>
</body>
</html>
