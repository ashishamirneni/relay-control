<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Relay Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .toggle-group {
      margin: 20px 0;
    }
    .relay {
      margin: 10px;
      padding: 10px 20px;
      display: inline-block;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .on {
      background-color: #4CAF50;
      color: white;
    }
    .off {
      background-color: #f44336;
      color: white;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ESP32 Relay Control Panel</h1>

  <div class="toggle-group">
    <p><b>Mode:</b> <span id="modeLabel">Manual</span></p>
    <button onclick="toggleMode()">Toggle Mode</button>
  </div>

  <div class="toggle-group">
    <p><b>Schedule (6PM–10:30PM):</b> <span id="timeLabel">Off</span></p>
    <button onclick="toggleTimeSet()">Toggle Time Set</button>
  </div>

  <div>
    <h3>Relay Control (Auto Mode Only)</h3>
    <div id="relays">
      <!-- relay buttons inserted here -->
    </div>
  </div>

  <div class="status" id="status">Connecting...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // ✅ Replace this config with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAFRKTkIcoocrSjdpNqdNCtElWDjX-AfBo",
      authDomain: "esp32livebutton.firebaseapp.com",
      databaseURL: "https://esp32livebutton-default-rtdb.firebaseio.com",
      projectId: "esp32livebutton",
      storageBucket: "esp32livebutton.appspot.com",
      messagingSenderId: "YourSenderID",
      appId: "YourAppID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const relaysDiv = document.getElementById('relays');
    const modeLabel = document.getElementById('modeLabel');
    const timeLabel = document.getElementById('timeLabel');
    const statusDiv = document.getElementById('status');

    // Create relay buttons
    for (let i = 1; i <= 7; i++) {
      const div = document.createElement('div');
      div.className = "relay";
      div.innerHTML = `
        Relay ${i}<br>
        <button id="relay${i}-on" class="on" onclick="setRelay(${i}, 1)">ON</button>
        <button id="relay${i}-off" class="off" onclick="setRelay(${i}, 0)">OFF</button>
      `;
      relaysDiv.appendChild(div);
    }

    // Toggle mode (0 = manual, 1 = auto)
    function toggleMode() {
      db.ref('onlineStatus').get().then(snapshot => {
        let current = snapshot.val() || 0;
        let newVal = current === 1 ? 0 : 1;
        db.ref('onlineStatus').set(newVal);
      });
    }

    // Toggle timeSet (0 = off, 1 = schedule active)
    function toggleTimeSet() {
      db.ref('timeSet').get().then(snapshot => {
        let current = snapshot.val() || 0;
        let newVal = current === 1 ? 0 : 1;
        db.ref('timeSet').set(newVal);
      });
    }

    // Set individual relay
    function setRelay(index, value) {
      db.ref('relay' + index).set(value);
    }

    // Realtime updates
    db.ref('onlineStatus').on('value', snapshot => {
      const val = snapshot.val();
      modeLabel.textContent = val === 1 ? 'Auto' : 'Manual';
    });

    db.ref('timeSet').on('value', snapshot => {
      const val = snapshot.val();
      timeLabel.textContent = val === 1 ? 'On' : 'Off';
    });

    // Connection status
    firebase.database().ref(".info/connected").on("value", function(snap) {
      if (snap.val() === true) {
        statusDiv.innerText = "Connected to Firebase";
        statusDiv.style.color = "green";
      } else {
        statusDiv.innerText = "Disconnected";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
